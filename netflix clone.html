<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body>Netflix.Html



  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }

    .logo {
      color: #e50914;
      font-size: 28px;
      font-weight: bold;
    }

    .nav-btn {
      background: #e50914;
      border: none;
      color: #fff;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    /* HERO SECTION */
    .hero {
      height: 100vh;
      background: linear-gradient(
          rgba(0, 0, 0, 0.6),
          rgba(0, 0, 0, 0.9)
        ),
        url("https://images.unsplash.com/photo-1524985069026-dd778a71c7b4");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      padding: 0 60px;
    }

    .hero-content {
      max-width: 600px;
    }

    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .hero-buttons button {
      padding: 10px 24px;
      margin-right: 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }

    .play-btn {
      background: #fff;
      color: #000;
    }

    .info-btn {
      background: rgba(109, 109, 110, 0.7);
      color: #fff;
    }

    /* MOVIE ROWS */
    .row {
      margin-left: 40px;
      margin-top: 20px;
    }

    .row h2 {
      margin-bottom: 10px;
    }

    .row-posters {
      display: flex;
      overflow-x: scroll;
      padding-bottom: 20px;
    }

    .row-posters::-webkit-scrollbar {
      display: none;
    }

    .poster {
      width: 200px;
      margin-right: 10px;
      transition: transform 0.3s;
      border-radius: 4px;
    }

    .poster:hover {
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>


  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">NETFLIX</div>
    <button class="nav-btn">Sign In</button>
  </div>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>Unlimited movies, TV shows, and more</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <div class="hero-buttons">
        <button class="play-btn">▶ Play</button>
        <button class="info-btn">More Info</button>
      </div>
    </div>
  </section>

  <!-- MOVIE ROWS -->
  <section class="row">
    <h2>Trending Now</h2>
    <div class="row-posters">
      <img class="poster" src="./netflix clone_files/School.jpg">
      <img class="poster" src="./netflix clone_files/forge.jpg">
      <img class="poster" src="./netflix clone_files/electric.jpg">
      <img class="poster" src="./netflix clone_files/lisabi.jpg">
      
    </div>
  </section>

  <section class="row">
    <h2>Top Rated</h2>
    <div class="row-posters">
      <img class="poster" src="./netflix clone_files/lisabi.jpg">
      <img class="poster" src="./netflix clone_files/forge.jpg">
      <img class="poster" src="./netflix clone_files/electric.jpg">
      <img class="poster" src="./netflix clone_files/School.jpg">
    </div>
  </section>

  <footer>
    <p>Netflix Clone © 2025 | Built for learning purposes</p>
  </footer>

</body></html>
